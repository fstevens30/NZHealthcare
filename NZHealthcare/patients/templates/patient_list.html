{% extends 'base.html' %} {% block title %}Patients - NZ Healthcare{%endblock%} {% block content %}
<h1>Patients</h1>
<table>
  <tr>
    <th>Name</th>
    <th>Phone Number</th>
  </tr>
  {% for patient in patients %}
    <tr>
      <td>
        <p>
          <a href="{% url 'patient_detail' patient.id %}">
            {{ patient.last_name }}, {{ patient.first_name }}
          </a>
        </p>
      </td>
      <td>{{ patient.phone_number }}</td>
    </tr>
  {% endfor %}
</table>
{% endblock %}
