{% extends 'base.html' %} {% block title %}People List -
NZHealthcare{%endblock%} {% block content %}
<table>
  <tr>
    <td>
      <h1>People List</h1>
    </td>
  </tr>
  <tr>
    <th>Name</th>
    <th>Phone Number</th>
  </tr>
  {% for person in people %}
  <a href="{% url 'person_detail' person.id %}">
    <tr>
      <td>{{ person.last_name }}, {{ person.first_name }}</td>
      <td>{{ person.phone_number }}</td>
    </tr>
  </a>
  {% endfor %}
</table>
{% endblock %}
